<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>
</head>
<body>
	
	<script type="text/jsx">
	var Avatar = React.createClass({

		getDefaultProps: function() {
		 	return { 
		 		path: 'https://id.gravatar.com/userimage/6222337/3ccce07555cc79b006310995ddca6b19.jpg?size=200'
		 	};
		},

		render: function() {
			return (
				<div>
					<a href={this.props.path}>
						<img src={this.props.path} />
					</a>
				</div>
			);
		}

	});
	React.render(<Avatar />, document.body);
	</script>	
</body>
</html>
